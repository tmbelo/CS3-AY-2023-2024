<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password </title>
    <style>
        body {
            background: lightblue;
            text-align: center;
            font-family: arial;
            color: navy;
        }

        button {
            padding: 10px;
            background:violet;
        }

        a {
            font-size: 0.5em;
            color: maroon;
        }
    </style>
</head>
<body onload="displayInitialOTP()">
<h1>Final Verification Step</h1>
<h2>Current OTP: <span id="otp">_ _ _ _ _ _</span> <a onclick="generateNewOTP()" href="#">New OTP</a></h2>
<button onclick="checkOTP()">Enter the OTP as shown above</button>

<script>
    function generateOTP() {
        return Math.floor(100000 + Math.random() * 900000);
    }

    function displayInitialOTP() {
        document.getElementById('otp').textContent = generateOTP();
    }

    function generateNewOTP() {
        document.getElementById('otp').textContent = generateOTP();
    }

    function checkOTP() {
        var enteredOTP = prompt("Please enter the OTP:");
        var currentOTP = document.getElementById('otp').textContent;

        if (enteredOTP === currentOTP) {
            window.open("https://www.youtube.com/watch?v=0tOXxuLcaog"); 
        } else {
            alert("Incorrect OTP. Please try again.");
            generateNewOTP(); 
        }
    }
</script>
        <a href="index.html">Back to main page</a>
</body>
</html>
